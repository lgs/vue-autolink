<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-autolink</title>
  </head>
  <body>
    <div id="app">
      <auto-link
        :style="{textAlign: 'center'}"
        :class="{isOk: true}"
